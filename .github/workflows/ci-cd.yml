name: CineFlex Movie Booking Application

on:
  push:
    branches: [ main, backend-dev, frontend-dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # or '22.15.1'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint || echo "No Lint script defined"

      - name: Build backend
        run: npm run build || echo "No build script defined"

      - name: Run backend tests
        run: npm test || echo "No test script defined"

  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
      - run: npm run lint || echo "No Lint script defined"
      - run: npm run build
      - run: npm test || echo "No test script defined"


